<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario</title>
</head>
<body>
  <h4>Relllena tu CV</h4>
  <form >
      Nombre <br/>
      <input type="text" name="nombre" value="" />
      <br/>
      Apellidos <br/>
      <input type="text" name="apellidos" value="" />
      <br/>
      Contraseña <br/> 
      <input type="text" name="Contraseña" value="" />
      <br/>
      DNI <br/>
      <input type="text" name="dni" value="" size="10" maxlength="9" />

      Sexo

      <input type="radio" name="sexo" value="mujer" /> Mujer
      <br/>
      <br/>
      Incluir mi foto <input type="file" name="adjunto" />
      <br/>
      <br/>
      <input name="Suscripcion" type="checkbox"/> Suscribirse al boletin de novedades

  </form>
</body>
</html>
